<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por su compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .message {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message h1 {
            color: #3b8122;
        }
        .message button {
            background-color: #3b8122;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .message button:hover {
            background-color: #2a6e19;
        }
    </style>
</head>
<body>

<div class="message">
    <h1>Gracias por su compra</h1>
    <p>Su pedido ha sido procesado con éxito. Pronto recibirá un correo con los detalles.</p>
    <button onclick="window.location.href='productos.html'">Volver a Productos</button>
</div>

</body>
</html>
